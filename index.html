  <body>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goal">
    <h2>My Course Goal</h2>
    <!-- <p>{{outputGoal()}}</p>   -->
    <p v-html="outputGoal()"></p>  

    <p> Learn more about <a v-bind:href="supportLink">px</a></p>
  </section>
  <section id="events">
    <h2>Events in action</h2>
    <button v-on:click="addCounter(5)">ADD 5</button>
    <button v-on:click="reduceCounter(5)">Reduce 5</button>
    <p>Result:{{counter}}</p>
    <input type="text" v-on:input="setName($event, 'ououy')">
    <p>Your name: {{myName}}</p>
  </section>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>{{myName}}</h2>
      <!-- 2) Output your age -->
      <p>{{myAge}}</p>
      <!-- 3) Output your age + 5 -->
      <p>YOUR AGE in 5 years</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>Favorite Number: RANDOM NUMBER BETWEEN 0 AND 1 is{{randomNum}}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img v-bind:src="myImage" />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-bind:value="myName"/>
    </section>
    <header>
    
  </body>
